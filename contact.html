<div class="wrapper">
<div class="col-12" id="error_message"></div>
<form name="monFormulaire" onsubmit="return validation()" method="post">
<div class="container-fluid contenu4">
   <div class="row">
     <div class="col-lg-2 offset-lg-3">
       <p>Identification &nbsp; *</p>
     </div>
     <div class="input_field col-md-2">
       <label for="nom" class="col-form-label">Prénom</label>
       <input type="text" name="prenom" size="15" minlength="2">
     </div>
     <div class="form-group col-md-2">
       <label for="nom" class="col-form-label">Nom</label>
       <input type="text" id="nom" size="15" minlength="2">
     </div>
   </div>

   <div class="row">
     <div class="col-lg-2 offset-lg-3">
       <p>Date de naissance &nbsp; <span class="rouge">*</span></p>
     </div>
     <div class="form-group col-md-2">
        <input type="date" id="ddn" size="49"  min="4" max="30">
     </div>
   </div>
   <div class="row">
     <div class="col-lg-2 offset-lg-3">
       <p>Numéro de <br>téléphone <span class="rouge">*</span></p>
     </div>
     <div class="form-group col-md-2">
        <input type="tel" id="codereg" name="phone"
       pattern="[0-9]{3}"
       required>
        <label for="codereg"  class="col-sm-12 col-form-label">Code régional</label>
     </div>
     <div class="form-group col-md-2">
        <input type="tel" id="numtel" name="phone"
       pattern="[0-9]{3}-[0-9]{4}"
       required>
       <label for="numtel" class="col-sm-12 col-form-label">Numéro de téléphone</label>
       <p id="demo"></p>
     </div>
   </div>
   <div class="row">
     <div class="form-group col-lg-2 offset-lg-3">
        <p>E-mail<span class="rouge">*</span></p>
     </div>
     <div class="form-group col-md-2">
        <input type="email" id="email" size="50" placeholder="ex: my name@exemple.com" min="2" max="40">
     </div>
   </div>
   <div class="row">
     <div class="form-group col-lg-2 offset-lg-3">
        <p>Jeux <span class="rouge">*</span></p>
     </div>
     <div class="form-group col-md-2">
        <select style="width:290px" id="sexe" >
          <option value=""></option>
          <option value="warzone">Warzone</option>
          <option value="lol">League of legends</option>
          <option value="csgo">CS:GO</option>
          <option value="ow">Overwatch</option>
        </select>
     </div>
   </div>
   <div class="row">
     <div class="form-group col-lg-2 offset-lg-3">
       <p>Présentation <span class="rouge">*</span></p>
     </div>
     <div class="form-group col-md-2">
       <input style="height:125px" type="text" id="presentation" min="2" max="300" size="50" minlength="20">
     </div>
   </div>
   <div class="row">
     <div class="form-group col-lg-2 offset-lg-3">
        <p></p>
     </div>
     <div class="btn col-12">
       <input  type="submit" value="Soumettre ma candidature">
     </div>
   </div>

</div>
